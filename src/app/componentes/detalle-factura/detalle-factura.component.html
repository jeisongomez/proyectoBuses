<app-nav-lateral></app-nav-lateral>
<section class="ContentPage full-width">
  <app-nav-superior></app-nav-superior>
  <div class="row">
    <h3 style="text-align: center"><strong>Facturas Registradas</strong></h3>
    <div class="col s12">
      <table class="highlight" [mfData]="data | dataFilte : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy"
        [(mfSortOrder)]="sortOrder">
        <thead>
          <tr>
            <th colspan="5">
              Buscar Por Codigo De Factura
              <input class="form-control" [(ngModel)]="filterQuery" />
            </th>
          </tr> 
          <tr>
            <th style="width: 10%">
              <mfDefaultSorter>Codigo</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter>Codigo Empleado</mfDefaultSorter>
            </th>
            <th style="width: 15%">
              <mfDefaultSorter>Cedula Cliente</mfDefaultSorter>
            </th>
            <th style="width: 18%">
              <mfDefaultSorter by="Origen">Origen</mfDefaultSorter>
            </th>
            <th style="width: 17%">
              <mfDefaultSorter>Destino</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter>Precio</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter>Fecha</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.idFacturacion}}</td>
            <td>{{item.idEmpleados}}</td>
            <td>{{item.Documento}}</td>
            <td>{{item.Orgien}}</td>
            <td>{{item.Destino}}</td>
            <td>{{item.Precio}}</td>
            <td>{{item.Fecha_Hora}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>
